<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Forms</title>
</head>
<body>
    
    <form onsubmit="funSubmit()">
        Your Email Please:
        <input type="email" id="input" onfocus="onfun()" onblur="offFun()" required>
        <input type="submit">
    </form>

    <script>
        let input = document.getElementById("input");

        function onfun() {
            input.style.backgroundColor = 'lightblue';
        }

        function offFun() {
            input.style.backgroundColor = "lightyellow";
        }

        function funSubmit() {
            // alert("You submitted")
            alert(`You submitted ${input.value}`);
        }
    </script>

</body>
</html>
