<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listener Event</title>
    <style>
        #myDiv{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 10px;

            transition: background-color 1s ease-in-out;
        }
    </style>
</head>
<body>
    
    <div id="myDiv"></div>
    <br>
    <button id="btn">Change Color</button>

    <script>

        // document.getElementById('btn').addEventListener('click', clickFun);
        
        document.getElementById('btn').addEventListener('mouseover', mouseOverFun);
        document.getElementById('btn').addEventListener('mouseout', mouseOutFun);

        // function clickFun() {
        //     document.getElementById('myDiv').style.backgroundColor = "red";
        // }
        
        function mouseOverFun() {
            document.getElementById('myDiv').style.backgroundColor = "red";
        }
        
        function mouseOutFun() {
            document.getElementById('myDiv').style.backgroundColor = "purple";
        }

    </script>

</body>
</html>
